<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/002/097/943/small/creative-minimal-geometric-with-dynamic-shapes-technology-abstract-background-wallpaper-free-vector.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .form-container {
      background: #b3dbe6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: #4CAF50;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Feedback*</label>
        <textarea id="message" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

      <div class="thank-you" id="thankYouMsg">
        Thank you for your feedback!
      </div>
    </form>

    <div>
      <a href="index.html" style="display: block; text-align: center; text-decoration: solid; font-weight :1000; color: black; text-decoration: underline;">Back to Home Page </a>
  
    </div>

  </div>

  

  <script>
    const form = document.getElementById("feedbackForm");
    const thankYouMsg = document.getElementById("thankYouMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Simple validation (can be expanded)
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        // Simulate sending feedback
        form.reset();
        thankYouMsg.style.display = "block";

        // Hide message after 3 seconds
        setTimeout(() => {
          thankYouMsg.style.display = "none";
        }, 3000);
      } else {
        alert("Please fill out all required fields.");
      }
    });
  </script>

</body>
</html>
